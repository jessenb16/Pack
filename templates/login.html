<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom styles -->
    <style>
        .container {
            max-width: 400px;  /* Limit the maximum width */
            padding: 20px;  /* Padding for spacing */
            background-color: #f9f9f9;  /* Light background color */
            border-radius: 10px;  /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  /* Light shadow for depth */
        }
        .error {
            color: red;  /* Red color for error messages */
            font-weight: bold;  /* Bold text for emphasis */
            margin-top: 10px;  /* Spacing above error message */
        }
    </style>
</head>
<body>

    <div class="container">  <!-- Encapsulate form in a styled container -->
        <h2>Login to Your Account</h2>  <!-- Header for the login form -->
        <form action="/loginAuth" method="POST">  <!-- POST method for login -->
            <!-- Form group for username -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required />  <!-- Use form-control for consistent styling -->
            </div>

            <!-- Form group for password -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required />
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Login</button>  <!-- Bootstrap button style -->

            <!-- Display error message if there's an error -->
            {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}</p>  <!-- Styled error message -->
            {% endif %}
        </form>

        <!-- Navigation link -->
        <a href="/" class="btn btn-secondary mt-3"><i class="fas fa-arrow-left"></i> Go back</a>  <!-- Styled "Go back" link -->
    </div>

</body>
</html>
